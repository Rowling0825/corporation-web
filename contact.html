<article>
<h1>
	Contact the band
</h1>
<form method="post" action="submit.html">
<fieldset>
	<p>
		<label for="name">Name:</label>
		<!-- placeholder 占位符文本 -->
		<input type="text" name="name" id="name" placeholder="Your name" required="required" />
	</p>
	<p>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Your email address" required="required" />
	</p>
	<p>
		<label for="message">Message:</label>
		<textarea cols="45" rows="7" name="message" id="message" placeholder="Write your message" required="required"></textarea>
	</p>
	<input type="submit" value="Send">
</fieldset>
	
</form>
